<!DOCTYPE html>
<html lang="en">

<head>

    <title>Search site</title>
    <link href="static/css/bootstrap.css" rel="stylesheet"/>

    <link href="static/css/font-awesome.css" rel="stylesheet"/>
    <link href="static/css/app.css" rel="stylesheet"/>
</head>

<body>

<div class="wrapper container">
    <header>
        <form name="search" action="search" method="get" class="form-inline form-search">
            <div class="input-group">
                <label class="sr-only" for="searchInput"></label>
                <input class="form-control" id="searchInput" type="text" name="q" placeholder="Введите поисковый запрос ...">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-primary">Найти</button>
                </div>
            </div>
        </form>
    </header>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-center">
            <a href="#" class="badge badge-light">О компании</a> -
            <a href="#" class="badge badge-light">Авторское право</a> -
            <a href="#" class="badge badge-light">Отказ от ответственности</a> -
            <a href="#" class="badge badge-light">Конфиденциальность</a> -
            <a href="#" class="badge badge-light">Контакты</a>
        </p>
    </div>
    <div class="container">
        <p class="text-center year">&#9400; 2017</p>
    </div>
</footer>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/app.js"></script>
</body>
</html>
